<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Document </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="DOMSTYLE.css" />
</head>

<body>
    <!--navbar bootstrap-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Shopping Card</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>


                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section>

            <!--carousel-->

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/shopping2.jpg" class="d-block w-100" alt="shopping2">
                    </div>
                    <div class="carousel-item">
                        <img src="image/shopping1.jpg" class="d-block w-100" alt="shopping1">
                    </div>
                    <div class="carousel-item">
                        <img src="image/shopping3.jpg" class="d-block w-100" alt="shopping3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>

        </section>
        
        <section>
           
        

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Handle</th>
                <th scope="col">Handle</th>
                <th scope="col">Shopping Bag Total :</th>
                <th scope="col">Handle</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><img  src="image/supp.png" class="icons" alt="supp" >
                    <span> <img  src="image/fav.png" class="icons" alt="fav" ></span></th>
                <td><img  src="image/basket.jpg" class="products" alt="basket" ></td>
                <td>Basket</td>
                <td><button class="plusBtn">+</button>
                    <span class="qute">0</span>
                <span> <button class="minusBtn">-</button> </span>
                </td>
                <td class=price> 120$</td>
              </tr>
              <tr>
                <th scope="row"><img  src="image/supp.png" class="icons" alt="supp" >
                    <span> <img  src="image/fav.png" class="icons" alt="fav" ></span></th>
                <td> <img  src="image/socks.jpeg" class="products"  alt="socks" > </td>
                <td>Socks</td>
                <td><button class="plusBtn">+</button>
                    <span class="qute">0</span>
                <span> <button class="minusBtn">-</button> </span></td>
                <td class=price> 20$</td>
              </tr>
              <tr>
                <th scope="row"><img  src="image/supp.png" class="icons" alt="supp" >
                    <span> <img  src="image/fav.png" class="icons" alt="fav" ></span></th>
                <td><img  src="image/bag.jpg" class="products"  alt="bag" ></td>
                <td>Bag</td>
                <td><button class="plusBtn">+</button>
                    <span class="qute">0</span>
                <span> <button class="minusBtn">-</button> </span>
                </td>
                <td class=price> 100$</td>
              </tr>
            </tbody>
          </table>
        </section>

    </main>

    <script src="DomScript.js"></script>
</body>

</html>
